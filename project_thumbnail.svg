<svg width="560" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="560" height="280" fill="#1a237e"/>
  
  <!-- Title -->
  <text x="280" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Healthcare Administrative Assistant
  </text>
  <text x="280" y="65" font-family="Arial, sans-serif" font-size="16" fill="#b0bec5" text-anchor="middle">
    Multi-Agent AI System
  </text>
  
  <!-- Orchestrator Box -->
  <rect x="200" y="90" width="160" height="50" rx="5" fill="#3949ab" stroke="#ffffff" stroke-width="2"/>
  <text x="280" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Orchestrator Agent
  </text>
  
  <!-- Arrows down from orchestrator -->
  <line x1="240" y1="140" x2="240" y2="160" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="140" x2="280" y2="160" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="140" x2="320" y2="160" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Agent boxes -->
  <rect x="80" y="160" width="100" height="40" rx="5" fill="#5c6bc0" stroke="#ffffff" stroke-width="1.5"/>
  <text x="130" y="180" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Intake</text>
  <text x="130" y="193" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Agent</text>
  
  <rect x="200" y="160" width="100" height="40" rx="5" fill="#5c6bc0" stroke="#ffffff" stroke-width="1.5"/>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Scheduling</text>
  <text x="250" y="193" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Agent</text>
  
  <rect x="320" y="160" width="100" height="40" rx="5" fill="#5c6bc0" stroke="#ffffff" stroke-width="1.5"/>
  <text x="370" y="180" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Verification</text>
  <text x="370" y="193" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Agent</text>
  
  <!-- Arrow down to Followup -->
  <line x1="280" y1="200" x2="280" y2="220" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Followup Agent -->
  <rect x="200" y="220" width="160" height="40" rx="5" fill="#7986cb" stroke="#ffffff" stroke-width="1.5"/>
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Followup Agent
  </text>
  
  <!-- Key metrics text -->
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="12" fill="#b0bec5" text-anchor="middle">
    Automates Healthcare Administration • 95% Faster • HIPAA Compliant
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
    </marker>
  </defs>
</svg>


